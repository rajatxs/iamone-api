<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>iamone.link</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel='stylesheet' type='text/css' media='screen' href='/_/static/files/main.css'>
   <!-- <script src='main.js'></script> -->
</head>
<body>
   <div class="header">
      <div class="navbar">
         <a href="index.html" class="logo">
            <img src="/_/static/medias/logo.svg" alt="im1 Icon">
         </a>
         <div class="menu-list menu-list-1">
            <a href="gallery.html" class="menu-item">Gallery</a>
            <a href="faq.html" class="menu-item">FAQ</a>
            <a href="help.html" class="menu-item">Help</a>
         </div>
         <div class="menu-list-2">
            <a href="" class="login">Login</a>
         </div>
      </div>
   </div>

   <!-- Home page top  -->
   <div class="container">
      <h1 class="tag-line">
         The one link for<br/>
         your all content
      </h1>
      <div class="create-your-link">
         <div class="flex">
            <img src="/_/static/medias/icon-logo.svg" alt="">
            <p class="im-url">iamone.link/</p>
            <input class="username" type="text" placeholder="username">
         </div>
         <button class="create-btn">Create</button>
      </div>
      <div class="meet-the-features">
         <p class="text-center">Meet the features</p>
         <a href="#features" class="get-started-btn">
            <img src="/_/static/medias/get-started.svg" alt="">
         </a>
      </div>
   </div>

   <!-- Features -->
   <div id="features" class="features container">
      <div class="features-content">
         <div class="feature">
            <img src="/_/static/medias/feature-1.svg" alt="Amazing Themes Representation Image" class="feature-img">
            <div class="feature-text">
               <h3 class="feature-name">Amazing Themes</h3>
               <p class="feature-description">You will get best themes for your profile representation</p>
            </div>
         </div>
         <div class="feature">
            <div class="feature-text">
               <h3 class="feature-name">Visual Analytics</h3>
               <p class="feature-description">
                  You will get visual analytics of your profile's performance.
               </p>
            </div>
            <img src="/_/static/medias/feature-2.svg" alt="Visual Analytics Representation Image" class="feature-img">
         </div>
      </div>
   </div>
</body>
</html>
